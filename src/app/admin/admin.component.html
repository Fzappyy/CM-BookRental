<body>
  <div class="container py-3">
    <app-adminnav></app-adminnav>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6" id="main_title">
            <h2>
              <b>Welcome {{ display }}</b>
            </h2>
            <p>Read. Return. Repeat. Your Books, Your Way.</p>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class="card-box bg-primary">
              <div class="inner">
                <h3>Add Books</h3>
                <p>Add published books</p>
              </div>
              <div class="icon">
                <i class="fa fa-star" aria-hidden="true"></i>
              </div>
              <a
                routerLinkActive="active"
                routerLink="/admin-add"
                class="card-box-footer"
                >Add here <i class="fa fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>

          <div class="col-lg-3 col-sm-6">
            <div class="card-box bg-green">
              <div class="inner">
                <h3>Check Books</h3>
                <p>Check borrowed books</p>
              </div>
              <div class="icon">
                <i class="fa fa-book" aria-hidden="true"></i>
              </div>
              <a
                class="card-box-footer"
                routerLinkActive="active"
                routerLink="/admin-check"
                >Check here <i class="fa fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>

          <div class="col-lg-3 col-sm-6">
            <div class="card-box bg-red">
              <div class="inner">
                <h3>Remove Books</h3>
                <p>Remove unavailable books</p>
              </div>
              <div class="icon">
                <i class="fa fa-hand-o-right" aria-hidden="true"></i>
              </div>
              <a
                class="card-box-footer"
                routerLinkActive="active"
                routerLink="/admin-remove"
                >Remove here<i class="fa fa-arrow-circle-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footernav></app-footernav>
  </div>
</body>
